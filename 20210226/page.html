<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>


g{
    fill: red;
    stroke: red;
}

#world{
    fill: turquoise;
    opacity: 0.5;
    stroke: none;
}



#monO{
    animation-duration: 4s;
    animation-name: move;
    animation-iteration-count: infinite;

}

@keyframes move {
  from {
    cy: 100
  }
  to {
    cy: 300
  }
}






</style>

<body>
    <svg width="1350" height="600">
        <g transform="translate(50 100)">
        <g transform="translate(0 20)">
         <g transform="translate(10 10)">
          <rect width="50" height="200" />
          <rect x="1" y="75" width="200" height="50" />
          <rect x="200" y="0" width="50" height="200" />
        
        </g>
        
        <g transform="translate(300 10)">
          <rect width="50" height="200" />
          <rect width="200" height="25" />
          <rect y="88" width="200" height="25" />
          <rect y="175" width="200" height="25" />
        </g>
        
        <g transform="translate(540 10)">
          <rect width="50" height="200" />
          <rect y="175" width="200" height="25" />
        </g>
        
        <g transform="translate(780 10)">
          <rect width="50" height="200" />
          <rect y="175" width="200" height="25" />
        </g>

        <g  id="monO" transform="translate(1020 10)" fill="none" stroke-width="30">
          <circle cx="100" cy="100" r="100"> </circle>
        </g>
        </g>
        
         <g id="world" transform="translate(204 150)">
          <text x="1" y="300" font-size="450">World</text>
          </g>
        
          </g>
        </svg>
</body>
<script>


    const monO= document.getElementById("monO")

    monO.addEventListener("click", evt =>{
        console.log(9)
       monO.setAttribute('fill', "turquoise")

        
    



    })

</script>

</html>
